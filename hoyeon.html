<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 프로필 페이지 - 호연</title>
</head>
<body>
    <header>
        <img src="image/hoyeon.jpg" width="200">
        <h2>이호연</h2>
        <p>
            안녕하세요! 멋쟁이사자처럼 12기 이호연입니다<br>
            잘 부탁드립니다
        </p>
        <hr>
    </header>
    <nav>
        <ul>
            <li>이름: 이호연</li>
            <li>나이: 23살</li>
            <li>학과: 미디어소프트웨어학과</li>
            <li>MBTI: ISTP</li>
            <li>인스타그램: <a href="https://www.instagram.com/ozoimi/">@ozoimi</a></li>
        </ul>
    </nav>

    <form>
        <fieldset>
            <legend>내 정보</legend>
            <table>
                <tr>
                    <th>
                        <label for="id">이름</label>
                    </th>
                    <td colspan="2">
                        <input type="text" id="id"><br>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="pw">PW</label>
                    </th>
                    <td colspan="2">
                        <input type="password" id="pw">
                    </td>
                </tr>
                <tr>
                    <th>성별</th>
                    <td><label for="wm">여자</label>
                    <input type="radio" name="gender"></td>
                    <td><label for="m">남자</label>
                    <input type="radio" name="gender"></td>
                </tr>
                <tr>
                    <th>단과대</th>
                    <td>
                        <select>
                            <option>인문대학</option>
                            <option>공과대학</option>
                            <option>예술대학</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th rowspan="2">학년</th>
                    <td>
                        <input type="checkbox"><label for="1">1학년</label>
                    </td>
                    <td>
                        <input type="checkbox"><label for="2">2학년</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox"><label for="3">3학년</label>
                    </td>
                    <td>
                        <input type="checkbox"><label for="4">4학년</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="reset" value="초기화">
                    </td>
                    <td>
                        <input type="submit" value="보내기">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>



    
</body>
</html>
